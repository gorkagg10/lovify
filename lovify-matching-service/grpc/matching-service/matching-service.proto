edition = "2023";

import "google/protobuf/empty.proto";

option go_package = "lovify-matching/service";
package lovify_matching_service;

service MatchingService {
  rpc RecommendUsers(RecommendUsersRequest) returns (RecommendUsersResponse);
  rpc HandleLike(HandleLikeRequest) returns (google.protobuf.Empty);
}

message RecommendUsersRequest {
  string userID = 1;
}

message RecommendUsersResponse {
  repeated string recommendedUsersIDs = 1;
}

message HandleLikeRequest {
  string fromUserID = 1;
  string toUserID = 2;
  Like like = 3;
}

enum Like {
  UNKNOWN_LIKE = 0;
  LIKE = 1;
  DISLIKE = 2;
}